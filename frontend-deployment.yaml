apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
  annotations:
    argocd-image-updater.argoproj.io/image-list: frontend=gcr.io/empyrean-harbor-456906-s2/frontend
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
      containers:
        - name: frontend
          image: gcr.io/empyrean-harbor-456906-s2/frontend:d464a6c9-8fc7-410a-aaa3-7c650602be1a
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: PORT
              value: "3000"
            - name: VITE_API_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: VITE_API_URL
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: BASE_URL
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: NODE_ENV
            - name: VITE_FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: VITE_FRONTEND_URL
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            