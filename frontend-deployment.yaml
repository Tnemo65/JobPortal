apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gcr.io/YOUR_PROJECT_ID/backend:latest
          ports:
            - containerPort: 8080
