server {
    listen 3000;
    server_name _;

    # Add this to redirect all HTTP to HTTPS 
    if ($scheme = http) {
        return 301 https://$host$request_uri;
    }

    root /usr/share/nginx/html;
    index index.html;

    # Other existing configuration...

    # Make sure all location blocks have these critical headers
    location /api/ {
        proxy_pass https://34.81.121.101/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # This is crucial
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
        proxy_cookie_domain 34.81.121.101 jobmarket.fun;
        
        # Additional security header
        add_header Content-Security-Policy "upgrade-insecure-requests";
        proxy_hide_header Cross-Origin-Opener-Policy;
    }
}

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml
        application/json
        font/ttf
        font/otf
        font/woff
        font/woff2;
    gzip_disable "MSIE [1-6]\";

    # Cấu hình bảo mật
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    # Bật Strict-Transport-Security cho HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Cấu hình xử lý SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
        # Cache control cho static files
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
    }

    # Cấu hình proxy API calls đến backend
    location /api/ {
        # Địa chỉ backend load balancer
        proxy_pass https://34.81.121.101/api/;
        
        # Cấu hình headers cơ bản
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Enforce HTTPS for all requests
        proxy_set_header X-Forwarded-Proto https;
        
        # Cấu hình quan trọng cho cookie và CORS
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
        proxy_cookie_domain 34.81.121.101 jobmarket.fun;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Xóa tiêu đề COOP từ backend
        proxy_hide_header Cross-Origin-Opener-Policy;
    }
    
    # Cấu hình riêng cho OAuth endpoints để tránh lỗi redirect
    location /api/v1/user/auth/ {
        proxy_pass https://34.81.121.101/api/v1/user/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
        proxy_cookie_domain 34.81.121.101 jobmarket.fun;
    }
    
    # Specific configuration for SSO endpoint (mentioned in error logs)
    location /api/v1/user/sso/ {
        proxy_pass https://34.81.121.101/api/v1/user/sso/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Always enforce HTTPS to prevent mixed content errors
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
        proxy_cookie_domain 34.81.121.101 jobmarket.fun;
        proxy_redirect off;
        
        # Timeouts phù hợp cho yêu cầu xác thực
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Xóa tiêu đề COOP từ backend
        proxy_hide_header Cross-Origin-Opener-Policy;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml
        application/json
        font/ttf
        font/otf
        font/woff
        font/woff2;
    gzip_disable "MSIE [1-6]\.";
}