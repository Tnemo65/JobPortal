server {
    listen 3000;
    server_name _;

    # Biến xác định kết nối HTTPS từ Cloudflare
    set $https_forwarded "";
    if ($http_cf_visitor ~ '{"scheme":"https"}') {
        set $https_forwarded on;
    }
    if ($http_x_forwarded_proto = 'https') {
        set $https_forwarded on;
    }

    # Chỉ redirect khi không phải yêu cầu từ Cloudflare
    if ($https_forwarded = "" ) {
        if ($scheme = http) {
            return 301 https://$host$request_uri;
        }
    }

    root /usr/share/nginx/html;
    index index.html;

    # Cấu hình bảo mật
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://jobmarket.fun wss://jobmarket.fun; frame-ancestors 'self';";
    
    # Cấu hình xử lý SPA
    location / {
        try_files $uri $uri/ /index.html;
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
    }

    # API calls đến backend
    location /api/ {
        # Trỏ trực tiếp đến backend
        proxy_pass http://34.81.121.101/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
        proxy_cookie_domain 34.81.121.101 jobmarket.fun;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_hide_header Cross-Origin-Opener-Policy;
    }
    
    # OAuth endpoints
    location /api/v1/user/auth/ {
        proxy_pass http://34.81.121.101/api/v1/user/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
        proxy_cookie_domain 34.81.121.101 jobmarket.fun;
    }
    
    # SSO endpoint
    location /api/v1/user/sso/ {
        proxy_pass http://34.81.121.101/api/v1/user/sso/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
        proxy_cookie_domain 34.81.121.101 jobmarket.fun;
        proxy_redirect off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_hide_header Cross-Origin-Opener-Policy;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml
        application/json
        font/ttf
        font/otf
        font/woff
        font/woff2;
    gzip_disable "MSIE [1-6]\.";
}