apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobportal-ingress
  namespace: default
spec:
  rules:
  - host: jobmarket.fun
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80